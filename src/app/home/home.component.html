<div class="container">
	<div style="display:flex; margin-top: 30px;">
		<div style="width:70%;">
			<div>
				<h2>All Jobs</h2>
				<ul>
					<div *ngFor="let job of jobs">
						<app-job-card
							[job]="job"
							(success)="loadJobs()"
						></app-job-card>
					</div>
				</ul>
			</div>
		</div>
	</div>
</div>
